    An Elixir library for building <abbr>XML</abbr> documents in a streaming fashion. We built this library for a reporting system that could generate Excel Spreadsheets with millions of rows while maintaining a constant memory overhead.
-
  title: httpolice-devtool
  url: https://github.com/activesphere/httpolice-devtool
  stack:
    - name: Linter
    - name: Chrome
  description: |
    A lint-tool for the <abbr>HTTP</abbr>, integrated with Chrome devtools.

    It intercepts and sends the <abbr>HTTP</abbr> headers from your browser to a server running <a href="https://github.com/vfaronov/httpolice">httpolice</a>, where they are analysed, and a detailed report is sent back to the browser where it’s displayed.

