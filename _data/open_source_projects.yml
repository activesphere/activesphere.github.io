  title: FakeDynamo
  url: https://github.com/ananthakumaran/fake_dynamo
  stack:
    - name: DynamoDB
    - name: Ruby
  description: |
    In-memory dynamodb emulator for <a href="http://aws.amazon.com/dynamodb/">Amazon DynamoDB</a> written in ruby. We built it to help us develop applications on dynamodb in development and test environments without incurring the costs and the latencies. This also allows us to host the non production versions of the application outside of <abbr>EC2</abbr>.
