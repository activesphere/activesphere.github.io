---
layout: default
title: ActiveSphere blog
---
<div class="mw7 center pa3">
  <div>
    {% for post in site.posts %}
      <div class="avenir lh-copy black-70 pa4 {% unless forloop.first %}bt b--light-gray{% endunless %}">
        <a class="link as-blue dim f4" href="{{ post.url }}">{{ post.title }}</a>
        <div>
          <div class="f5">{{ post.excerpt | markdownify }}</div>
          <abbr class="gray f5">by {{ post.author }} - {{ post.date | date_to_string }}</abbr>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
