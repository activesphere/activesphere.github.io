---
layout: default
title: the ActiveSphere blog
---

<h2>archive</h2>
<ul class='archive'>
  {% for post in site.posts %}
  <li>
    <abbr class='on'>{{ post.date | date_to_string }}</abbr>
    <a href='{{ post.url }}'>{{ post.title }} â†’</a>
    <abbr class='by'>by {{ post.author }}</abbr>
    {% if post.excerpt %}
    <div class='summary'>
      {{ post.excerpt | markdownify }}
      <a class='more' href='{{ post.url }}'>more &raquo;</a>
    </div>
    {% endif %}
  </li>
  {% endfor %}
</ul>
