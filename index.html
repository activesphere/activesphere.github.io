---
layout: default
title: ActiveSphere blog
---
<ul class='archive'>
  {% for post in site.posts %}
  <li>
    <a class='title' href='{{ post.url }}'>{{ post.title }}</a>
    <div class='summary'>
      {{ post.excerpt | markdownify }}
      <abbr class='meta'>by {{ post.author }} - {{ post.date | date_to_string }}</abbr>
    </div>
  </li>
  {% endfor %}
</ul>
