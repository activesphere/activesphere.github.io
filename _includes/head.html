<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ page.title }} :: {{ site.title }}</title>
<meta content='NodeJS AngularJS D3 Ruby Rails Web Development Bangalore India' name='title'>

<meta content='index, follow' name='robots'>
<meta name='google' content='notranslate'>

{% feed_meta %}

{% if page.description %}
<meta name="description" content="{{ page.description }}">
{% else %}
<meta content='NodeJS AngularJS D3 Ruby Rails application developers.' name='description'>
{% endif %}

<link href='http://fonts.googleapis.com/css?family=PT+Serif:400,700' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="https://unpkg.com/tachyons@4.7.0/css/tachyons.min.css"/>

<link href="/public/css/syntax.css" media="screen" rel="stylesheet" type="text/css">
<link href="/public/css/new-base.css" media="screen" rel="stylesheet" type="text/css">

{% if page.math %}
  <script src='https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML'></script>
{% endif %}

{% if page.viz %}
  <script src='https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
{% endif %}

{% if page.video %}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fitvids/1.1.0/jquery.fitvids.min.js"></script>
  <script>
    $(document).ready(function() {
      $(".page").fitVids({ customSelector: "iframe[src^='https://drive.google.com'], iframe[src^='https://www.youtube.com']"});
    });
  </script>
{% endif %}


{% if page.categories %}
<meta name="keywords" content="{{ page.categories | join: ',' }}"/>
{% else %}
<meta content=Web Development RoR RubyOnRails Ruby on Rails Nodejs Node.js angularjs d3 Bangalore India offshore application development scaling appdev bigdata' name='keywords'>
{% endif %}
