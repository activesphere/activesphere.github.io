<header class="site-header">
  <a class="site-header__logo" href="/" title="Home">{% include logo.html %} <span class="site-header__logo-title">activesphere</span></a>

  {% assign nav_links = "/portfolio.html, /people.html, /blog.html" | split: ", " %}
  {% assign nav_link_titles = "Portfolio, People, Blog" | split: ", " %}
  <nav class="site-header__nav">
    {% for link in nav_links %}
      <a class="site-header__link{% if page.url == link %} site-header__link--active{% endif %}" href="{{link}}">{{nav_link_titles[forloop.index0]}}</a>
    {% endfor %}
  </nav>
</header>
